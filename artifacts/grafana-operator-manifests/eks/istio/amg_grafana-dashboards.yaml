metadata:
  name: istio-controlplane-grafanadashboard
  namespace: grafana-operator
spec:
  folder: "Observability Accelerator Dashboards"
  instanceSelector:
    matchLabels:
      dashboards: "external-grafana"
  url: ${GRAFANA_ISTIO_CP_DASH_URL}
